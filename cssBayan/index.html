<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="container">
      <ul class="bayan">
        <li class="bayan-item">
          <input
            class="bayan-item-input"
            type="radio"
            name="bayan"
            id="bayan-1"
            checked
          />
          <label class="bayan-item-label" for="bayan-1">
            <div class="bayan-item-title">
              <div class="bayan-item-name">
                Когда работодатель хочет 10 лет опыта у 20 летнего студента
              </div>
              <i class="fa-solid fa-plus"></i>
            </div>

            <div class="bayan-item-content">
              <img src="./img/опыт студента.jpg" alt="meme" />
            </div>
          </label>
          <div class="input-container"></div>
        </li>
        <li class="bayan-item">
          <input
            class="bayan-item-input"
            type="radio"
            name="bayan"
            id="bayan-2"
          />
          <label class="bayan-item-label" for="bayan-2">
            <div class="bayan-item-title">
              <div class="bayan-item-name">Действия при пожаре</div>
              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="bayan-item-content">
              <img src="./img/Действия при пожаре.jpg" alt="meme" />
            </div>
          </label>
        </li>
        <li class="bayan-item">
          <input
            class="bayan-item-input"
            type="radio"
            name="bayan"
            id="bayan-3"
          />
          <label class="bayan-item-label" for="bayan-3">
            <div class="bayan-item-title">
              <div class="bayan-item-name">
                Когда думаешь оо програмировании и когда прорамируешь
              </div>
              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="bayan-item-content">
              <img src="./img/Когда думаешь о програмировании.jpg" alt="meme" />
            </div>
          </label>
        </li>
        <li class="bayan-item">
          <input
            class="bayan-item-input"
            type="radio"
            name="bayan"
            id="bayan-4"
          />
          <label class="bayan-item-label" for="bayan-4">
            <div class="bayan-item-title">
              <div class="bayan-item-name">
                Разработчики когда создали новый удобный интерфейс и юзеры
              </div>
              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="bayan-item-content">
              <img src="./img/Новый удобрый интерфейс.jpg" alt="meme" />
            </div>
          </label>
        </li>
        <li class="bayan-item">
          <input
            class="bayan-item-input"
            type="radio"
            name="bayan"
            id="bayan-5"
          />
          <label class="bayan-item-label" for="bayan-5">
            <div class="bayan-item-title">
              <div class="bayan-item-name">Мой проект. Индус с ютуба.</div>

              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="bayan-item-content">
              <img src="./img/мой проект.jpg" alt="meme" />
            </div>
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
