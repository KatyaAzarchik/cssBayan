<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="container">
      <div class="bayan">
        <div class="bayan-item">
          <input class="bayan-item-input" type="checkbox" id="bayan-1" />
          <label class="bayan-item-name" for="bayan-1"
            >Когда работодатель хочет 10 лет опыта у 20 летнего студента</label
          >
          <div class="bayan-item-img">
            <img src="./img/опыт студента.jpg" alt="meme" />
          </div>
        </div>
        <div class="bayan-item">
          <input class="bayan-item-input" type="checkbox" id="bayan-2" />
          <label class="bayan-item-name" for="bayan-2"
            >Действия при пожаре
          </label>
          <div class="bayan-item-img">
            <img src="./img/Действия при пожаре.jpg" alt="meme" />
          </div>
        </div>
        <div class="bayan-item">
          <input class="bayan-item-input" type="checkbox" id="bayan-3" />
          <label class="bayan-item-name" for="bayan-3"
            >Когда думаешь о програмировании и когда програмируешь
          </label>
          <div class="bayan-item-img">
            <img src="./img/Когда думаешь о програмировании.jpg" alt="meme" />
          </div>
        </div>
        <div class="bayan-item">
          <input class="bayan-item-input" type="checkbox" id="bayan-4" />
          <label class="bayan-item-name" for="bayan-4">
            Разработчики когда создали новый удобный интерфейс и юзеры
          </label>
          <div class="bayan-item-img">
            <img src="./img/Новый удобрый интерфейс.jpg" alt="meme" />
          </div>
        </div>
        <div class="bayan-item">
          <input class="bayan-item-input" type="checkbox" id="bayan-5" />
          <label class="bayan-item-name" for="bayan-5">
            Мой проект. Индус с ютуба.</label
          >
          <div class="bayan-item-img">
            <img src="./img/мой проект.jpg" alt="meme" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
