<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="container">
      <ul class="bayan">
        <li class="bayan-item">
          <label class="bayan-item-name" for="bayan-1"
            >Когда работодатель хочет 10 лет опыта у 20 летнего студента
            <i class="fa-solid fa-plus"></i
          ></label>
          <div class="input-container">
            <input
              class="bayan-item-input"
              type="radio"
              name="bayan"
              id="bayan-1"
              checked
            />
            <div class="bayan-item-content">
              <img src="./img/опыт студента.jpg" alt="meme" />
            </div>
          </div>
        </li>
        <li class="bayan-item">
          <label class="bayan-item-name" for="bayan-2"
            >Действия при пожаре
            <i class="fa-solid fa-plus"></i>
          </label>
          <div class="input-container">
            <input
              class="bayan-item-input"
              type="radio"
              name="bayan"
              id="bayan-2"
            />
            <div class="bayan-item-content">
              <img src="./img/Действия при пожаре.jpg" alt="meme" />
            </div>
          </div>
        </li>
        <li class="bayan-item">
          <label class="bayan-item-name" for="bayan-3"
            >Когда думаешь о програмировании и когда програмируешь
            <i class="fa-solid fa-plus"></i>
          </label>
          <div class="input-container">
            <input
              class="bayan-item-input"
              type="radio"
              name="bayan"
              id="bayan-3"
            />
            <div class="bayan-item-content">
              <img src="./img/Когда думаешь о програмировании.jpg" alt="meme" />
            </div>
          </div>
        </li>
        <li class="bayan-item">
          <label class="bayan-item-name" for="bayan-4">
            Разработчики когда создали новый удобный интерфейс и юзеры
            <i class="fa-solid fa-plus"></i>
          </label>
          <div class="input-container">
            <input
              class="bayan-item-input"
              type="radio"
              name="bayan"
              id="bayan-4"
            />
            <div class="bayan-item-content">
              <img src="./img/Новый удобрый интерфейс.jpg" alt="meme" />
            </div>
          </div>
        </li>
        <li class="bayan-item">
          <label class="bayan-item-name" for="bayan-5">
            Мой проект. Индус с ютуба.
            <i class="fa-solid fa-plus"></i
          ></label>
          <div class="input-container">
            <input
              class="bayan-item-input"
              type="radio"
              name="bayan"
              id="bayan-5"
            />
            <div class="bayan-item-content">
              <img src="./img/мой проект.jpg" alt="meme" />
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
